<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>問題12: フォームからの入力をテーブルに表示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="inputForm">
        <input type="text" id="input1" placeholder="入力1">
        <input type="text" id="input2" placeholder="入力2">
        <input type="text" id="input3" placeholder="入力3">
        <button type="submit">追加</button>
    </form>
    <table id="dataTable">
        <thead>
            <tr>
                <th>入力1</th>
                <th>入力2</th>
                <th>入力3</th>
            </tr>
        </thead>
        <tbody>
            <!-- ここに入力値が追加される -->
        </tbody>
    </table>

    <!-- JavaScriptファイルのリンク -->
    <script src="script.js"></script>
</body>
</html>
