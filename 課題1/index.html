<!-- このファイルに記述されている文書のタイプはHTMLである -->
<!DOCTYPE html>
<!-- このHTMLは日本語で記述されている -->
<html lang="ja">
<!-- <head>タグ内に記述された情報はブラウザには表示されません。 -->
<!-- 文字コードの指定や外部言語（CSS、JavaScriptなど）の読み込み、
     タイトルの設定などを行います。 -->

<head>
    <!-- <meta>タグは文書のメタデータを指定するもの -->
    <!-- このHTML文書の文字コードはUTF-8である -->
    <meta charset="UTF-8">
    <!-- width=device-width: デバイスの幅に合わせてウェブページの幅を調整し、
        異なる画面幅のデバイスでも適切に表示されるようにします。 -->
    <!-- initial-scale=1.0: 初めてウェブページを開いた際に、通常の拡大縮小倍率で表示することを指定し、
            ユーザーにとって読みやすい表示を提供します。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Webページのタイトルを指定 -->
    <title>課題1</title>
</head>
<!-- Webページとしてブラウザに表示させる文章を記述する部分 -->

<body>
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>
    <!-- 頭に・を付ける -->
    <ul>
        <li>項目1</li>
        <li>項目2</li>
        <li>項目3</li>
        <li>項目4</li>
    </ul>
    <!--  -->
    <ol>
        <li>項目1</li>
        <li>項目2</li>
        <li>項目3</li>
        <li>項目4</li>
    </ol>
    <strong>強調</strong>
    <b>太字</b>
    <p>これは<strong>テスト</strong>です</p>
    <p>テスト<span></span></p>
</body>

</html>
